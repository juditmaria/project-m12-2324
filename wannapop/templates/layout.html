<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="../static/css/styles.css">
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
  <h1>Flaskr</h1>
  <ul class="navbar-nav ms-auto">
    {% if g.user %}
      <li class="nav-item mx-0 mx-lg-1"><span>{{ g.user['username'] }}</span>
      <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{{ url_for('main_bp.init') }}">Log Out</a>
    {% else %}
      <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{{ url_for('main_bp.register') }}">Register</a>
      <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{{ url_for('main_bp.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section>
  <header class="masthead bg-primary text-white text-center">
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}

  
</section>
<script src="../static/scripts.js"></script>
