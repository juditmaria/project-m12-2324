{% extends 'layout.html' %}

{% block header %}

<div class="container position-relative">
    <div class="row justify-content-center">
        <div class="col-xl-6">
            <div class="text-center text-white">
              <h1>{% block title %}Register{% endblock %}</h1>

              <form method="post">
                <label for="username">Username</label>
                <input class="form-control form-control-lg" name="username" id="username" required>
                <label for="password">Password</label>
                <input class="form-control form-control-lg" type="password" name="password" id="password" required>
                <br>
                <input class="btn btn-primary btn-lg" type="submit" value="Log In">
              </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
